server.port=9094

spring.datasource.url=jdbc:mysql://localhost:3306/mfwsc?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.redis.host=localhost
#spring.redis.password=
spring.redis.port=6379

# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0


#用户登录后，页面存在的cookie中cookieName
mfw.authority.default.cookieName=com.mfw.development.cookieName
#Redis中存储用户信息
mfw.redis.user.info=com.mfw.user.info.
#返回登录界面
mfw.authority.loginUrl=http://www.zhm.com:8080

#存储图片等文件地址
service.addrss=c:/photo/


